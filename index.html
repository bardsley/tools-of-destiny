<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1ec65a0be2.js" crossorigin="anonymous"></script>

    <title>Tools of Destiny</title>
    <link rel="stylesheet" href="css/main.css" id>
    <script src="javascript/main.js"></script>
</head>
<body>
    
    <header>
        <img src="images/logo.png" alt="Tools of destiny"> <span class="incidental">by</span> <span id="bungie-name">Abards_ìœ <span id="bungie-id">#4283</span></span>
    </header>

    <main>
        <div>Try out <a href="/perk-o-lator">Perk-o-Lator</a></div>
        <div id="controls"></div>
        <div id="apps"><h2>Apps</h2></div>
        <div id="graphics">
            <h2>InfoGraphics</h2>
        </div>
    </main>

    <template id="app-card">
        <div class="card">
            <a href="" class="button title">{{Name}}</a>
            <div class="tags"></div>
            <p class="desc"></p>
        </div>
    </template>
    
    <template id="graphic-card">
        <div class="card graphic-button">
            <a href="javascript:void(0);" class="button title">{{Name}}</a>
        </div>
    </template>
    
</body>
</html>
